<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech to Text Transcription</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-image: url(https://t4.ftcdn.net/jpg/04/61/47/03/360_F_461470323_6TMQSkCCs9XQoTtyer8VCsFypxwRiDGU.jpg); background-repeat: no-repeat; background-size: cover;">
  <h1 class="text-white text-center p-3">Change your speech to the text here</h1>
  <div class="container" style="max-width: 800px; margin: 120px auto; padding: 5px; border: 1px solid #ccc; border-radius: 7px; background-color: #f9f9f9;">
    <form method="POST" enctype="multipart/form-data">
      <div class="p-2">
        <label for="audioFile" style="font-size: 2rem;">Upload Audio File (WAV or MP3):</label>
      </div>
      <input class="p-3" type="file" id="audioFile" name="file" accept=".wav, .mp3" required>
      <br>
      <div class="px-3 py-1">
        <button class="p-2" type="submit" style="padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 6px; cursor: pointer;">Transcribe</button>
      </div>
    </form>
  </div>
  <div class="container" style="max-width: 800px; margin: 120px auto; padding: 5px; border: 1px solid #ccc; border-radius: 7px; background-color: #f9f9f9;">
    {% if transcript %}
      <h3 class="p-3">Transcript:</h3>
      <p>{{ transcript }}</p>
    {% endif %}
  </div>
</body>
</html>
